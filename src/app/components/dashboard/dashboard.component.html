<app-navbar></app-navbar>
<div class="container">
  <app-add-log 
    class="addLog card" 
    [class.tiny]="!showAddLog"
    (selectStory)="getStory($event)"
    (callFakeLogs)="callGetFakeLogs($event)"
    [showAddLog]="showAddLog"
    [userIdofCurrent]="userIdofCurrent"
  ></app-add-log>
  <p>Counter : {{count | async }}</p>
  <app-logs-container
   class="logs-container"
   [showAddLog]="showAddLog"
   [class.giant]="!showAddLog"
   [userIdofCurrent]="userIdofCurrent"
  ></app-logs-container>
</div>
