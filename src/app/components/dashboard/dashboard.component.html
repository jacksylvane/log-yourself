<div class="container">
 <!--  <button (click)="getAllLogs()">All</button>
  <button (click)="showWorkLogs()">Work</button>
  <button (click)="showPersonalLogs()">Personal</button> -->
  <div class="addLog card">
    <div class="addLog-header card-header"> Add entry</div>
    <form #f="ngForm" (ngSubmit)="onSubmitAddLog(f)">
      <div id="inputsContainer">
        <div class="type">
          Type:
          <div class="checkboxThree">
            <input type="checkbox" ngModel name="personal" id="checkboxThreeInput"/>
            <label for="checkboxThreeInput">
            </label>
          </div>
        </div>
        <div class="date">
          <div>
            <label>Week:</label>
            <input type="text" [ngModel] name="week" placeholder="{{today | week }}" >
          </div>
          <div>
            <label>Day:</label>
            <input type="text" ngModel name="day" placeholder="{{today | date:'EEEE' }}">
          </div>
        </div>
      </div>
      <div class="textInput">
        <textarea type="text" ngModel name="text"></textarea>
      </div>
      <div class="btn-div">
        <button type="submit" class="btn" [disabled]="!f.valid">Submit</button>
      </div>
    </form>
  </div>
  <div class="card logs">
    <div class="logs-header card-header"> Your weekly logs</div>
    <div class="entriesCards">
      <div class="log" *ngFor="let log of logs; let i = index" [ngClass]="getClass(log)">
        <!-- <div class="log-title" [ngClass]="getClass(log)">
          <p>{{log.type}}</p>
        </div> -->
        <h3>Week: {{log.week}}</h3>
        <h4>{{log.typeInitial}}</h4>
        <p>17.2 - 24.2</p>
        <div class="entriesCount">
          <span>1 week entry</span>
          <span>2 daily entries</span>
        </div>
        <!-- <button type="button" (click)="initDelete(i, log._id)">X</button> -->
      </div>
    </div>  
  </div>
  <div *ngIf="showConfirmDelete" class="confirm-delete">Do you really want to delete this log?
    <button type="button" (click)="deleteLog(i, id)">DELETE</button>
    <button type="button" (click)="this.showConfirmDelete = false">CANCEL</button>
  </div>
</div>
